<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVA Library Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #232D4B;  /* UVA blue */
        }

        .login-container {
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            border: 2px solid #E57200;  /* UVA orange */
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #232D4B;  /* UVA blue */
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-button {
            padding: 1rem;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .patron-button {
            background-color: #232D4B;  /* UVA blue */
            border: 2px solid #232D4B;
        }

        .patron-button:hover {
            background-color: #141B2F;  /* slightly darker blue */
        }

        .librarian-button {
            background-color: #E57200;  /* UVA orange */
            border: 2px solid #E57200;
        }

        .librarian-button:hover {
            background-color: #C66100;  /* slightly darker orange */
        }

        .uva-brand {
            text-align: center;
            margin-bottom: 1rem;
            color: #232D4B;
            font-size: 1.2rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="uva-brand">
            University of Virginia
        </div>
        <div class="login-header">
            <h1>CLA Login</h1>
        </div>

        <div class="button-group">
            <button class="login-button patron-button" onclick="window.location.href='/patron-login'">
                Login as Patron
            </button>
            <button class="login-button librarian-button" onclick="window.location.href='/librarian-login'">
                Login as Librarian
            </button>
        </div>
    </div>
</body>
</html>
