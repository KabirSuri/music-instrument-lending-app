{% extends "base.html" %}

{% block content %}
<div class="container mx-auto max-w-lg bg-white shadow-lg rounded-lg p-6 mt-6">
    <h2 class="text-2xl font-bold">{{ item.title }}</h2>
    
    <p class="text-gray-600 mt-2">{{ item.description }}</p>

    <div class="mt-4">
        <span class="font-semibold">Library:</span> {{ item.library.name }}
    </div>

    <div class="mt-2">
        <span class="font-semibold">Status:</span> 
        {% if item.status == "checked_in" %}
            <span class="text-green-500 font-semibold">Available</span>
        {% else %}
            <span class="text-red-500 font-semibold">Borrowed</span>
        {% endif %}
    </div>

    <a href="{% url 'borrow_item' item.id %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4">
        Request to Borrow
    </a>
</div>
{% endblock %}
