<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVA Library Login</title>
    <style> /* CSS code */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #232D4B;  /* UVA blue */
        }

        .login-container {
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            border: 2px solid #E57200;  /* UVA orange */
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 { 
            color: #232D4B;  /* UVA blue */
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-link { /* basic structure for login links */
            display: block;
            padding: 1rem;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
        }

        .patron-link {
            background-color: #232D4B;  /* UVA blue */
            border: 2px solid #232D4B;
        }

        .patron-link:hover { /* on hover, get slightly darker */
            background-color: #141B2F; 
        }

        .librarian-link {
            background-color: #E57200;  /* UVA orange */
            border: 2px solid #E57200;
        }

        .librarian-link:hover { /* on hover, get slightly darker */
            background-color: #C66100; 
        }

        .uva-brand {
            text-align: center;
            margin-bottom: 1rem;
            color: #232D4B;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .messages {
            margin-bottom: 1rem;
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }

        .alert-error {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }

        .alert-warning {
            background-color: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
        }
    </style>
</head> 
<body>
    <div class="login-container">
        <div class="uva-brand">
            University of Virginia
        </div>
        <div class="login-header">
            <h1>CLA Login</h1>
        </div>
        <div class="button-group">
            {% load socialaccount %}
            <a class="login-link patron-link" href="{% provider_login_url 'google' %}?next=/patron-landing">Login as Patron</a>
            <a class="login-link librarian-link" href="{% provider_login_url 'google' %}?next=/librarian-landing">Login as Librarian</a>
        </div>
    </div>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <script>
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.role-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                // Add selected class to clicked option
                this.classList.add('selected');
                // Update hidden input
                document.getElementById('role').value = this.dataset.role;
            });
        });
    </script>
</body>
</html>
